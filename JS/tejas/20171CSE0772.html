<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<style>span{color:red}</style>
<title>Presidency University Job Fair</title>
</head>
<body>
<form action="#">
<div class="container-fluid p-3 my-3 bg-white">
<div class="container-fluid"><div class="row">
 <img src="https://presidencyuniversity.in/content/themes/website/svg/logo.svg" alt="Presidency University" class="img-fluid pl-3 pb-3" >
 </div>
 <div class="row">
 <div class="col-md-4">
 </div><h1 class="pb-3">Job Fair Registration Form</h1>
 </div><div class="border border-warning p-3 rounded-lg">
 <div class="row">
 <div class="col-md-12">
 <a href="#one" data-toggle="collapse" class="text-primary">
 <h3>Personal Details</h3>
 </a>
 </div>
 <br></div> 
 <br><div id="one" class="collapse show">
 <div class="row" ><div class="col-md-2 text-dark font-weight-bold">
 <label for="Name">Full Name : <span>*</span>
 </label>
 </div>
 <div class="col-md-4"> <input type="text" class="form-control" required></div>
 <div class="col-md-2 text-dark font-weight-bold"> <label for="mail">E-Mail Address : <span>*</span>
 </label>
 </div>
 <div class="col-md-4"> <input type="email" class="form-control" required></div>
 </div> 
 <br><div class="row"><div class="col-md-2 text-dark font-weight-bold">
 <label for="Age">Age : <span>*</span></label></div><div class="col-md-4"> 
 <input type="number" class="form-control" required></div><div class="col-md-2 text-dark font-weight-bold">
 <label for="gender">Gender : <span>*</span></label></div><div class="col-md-2 text-dark font-weight-bold">
 <input type="radio" name="gender" id="male" checked>&nbsp;&nbsp;<label for="male">Male</label>
 </div>
 <div class="col-md-2 text-dark font-weight-bold"> <input type="radio" name="gender" id="female" >&nbsp;&nbsp;
 <label for="female">Female</label>
 </div></div> 
 <br><div class="row"><div class="col-md-2 text-dark font-weight-bold"> 
 <label for="phone">Phone Number : <span>*</span></label>
 </div><div class="col-md-4"> 
 <input type="number" name="phone" id="phone" class="form-control" required pattern="[0-9]{10}"></div>
 <div class="col-md-2 text-dark font-weight-bold">
 <label for="address">Permanent Address : <span>*</span></label>
 </div>
 <div class="col-md-4"><textarea name="address" id="address" rows="3" class="form-control" required></textarea>
 </div></div></div></div>
 <br>
 <div class="border border-warning p-3 rounded-lg">
 <div class="row">
 <div class="col-md-12">
 <a href="#two" data-toggle="collapse" class="text-primary">
 <h3>Upload Section</h3></a></div> <br></div>
 <br>
 <div id="two" class="collapse show">
 <div class="row" >
 <div class="col-md-2 text-dark font-weight-bold"> 
 <label for="photo">Passport Photo : <span>*</span></label></div>
 <div class="col-md-4">
 <div class="custom-file border"> 
 <input type="file" name="fileupload" id="photoup" class="custom-file-input border" required>
 <label class="custom-file-label" for="photoup">Choose File</label></div></div>
 <div class="col-md-2 text-dark font-weight-bold"> 
 <label for="signature">Signature : <span>*</span></label></div>
 <div class="col-md-4">
 <div class="custom-file border"> 
 <input type="file" name="fileupload" id="signup" class="custom-file-input border" required> 
 <label class="custom-file-label" for="signup">Choose File</label></div></div></div>
 <br><div class="row"><div class="col-md-2 text-dark font-weight-bold"> 
 <label for="Resume">Resume Upload : <span>*</span></label></div>
 <div class="col-md-4"><div class="custom-file border">
 <input type="file" name="fileupload" id="resumeup" class="custom-file-input border" required>
 <label class="custom-file-label" for="resumeup">Choose File</label></div></div></div></div></div> 
 <br><div class="border border-warning p-3 rounded-lg">
 <div class="row"><div class="col-md-12"><a href="#three" data-toggle="collapse" class="text-primary">
 <h3>Marks Section</h3></a></div> <br></div> 
 <br><div id="three" class="collapse show"><div class="row" >
 <div class="col-md-2 text-dark font-weight-bold">
 <label for="tenth">Tenth Marks or CGPA : <span>*</span></label></div>
 <div class="col-md-4"> <input type="text" class="form-control" id="tenth" required></div>
 <div class="col-md-2 text-dark font-weight-bold"> 
 <label for="pu">PU Marks or CGPA : <span>*</span></label></div>
 <div class="col-md-4"> <input type="text" class="form-control" id="pu" required></div></div>
 <br><div class="row"><div class="col-md-2 text-dark font-weight-bold"> 
 <label for="degree">Degree Marks or CGPA : <span>*</span></label></div>
 <div class="col-md-4"> <input type="text" class="form-control" id="degree" required></div><br></div></div></div>
 <br><div class="border border-warning p-3 rounded-lg"><div class="row"><div class="col-md-12">
 <a href="#four" data-toggle="collapse" class="text-primary"><h3>Specialization</h3></a></div>
 <br></div> <br><div id="four" class="collapse show"><div class="row" >
 <div class="col-md-2 text-dark font-weight-bold"> 
 <label for="specialization">Specialization : <span>*</span></label></div>
 <div class="col-md-10"> <select name="Specialization" class="custom-select" id="Specialization" required>
 <option selected>Choose a Specialization</option>
 <option value="CSE">Computer Science Engineering</option>
 <option value="IT">Information Technology</option>
 <option value="ECE">Electronics and Communication Engineering</option>
 <option value="EEE">Electrical and Electronics Engineering</option>
 <option value="CIVIL">Civil Engineering</option>
 <option value="MECH">Mechanical Engineering</option> </select></div>
 <br></div></div></div> 
 <br><div class="border border-warning p-3 rounded-lg"><div class="row"><div class="col-md-12">
 <a href="#five" data-toggle="collapse" class="text-primary">
 <h3>Year of Passing & Date of Birth</h3></a></div> 
 <br></div> <br><div id="five" class="collapse show"><div class="row" >
 <div class="col-md-2 text-dark font-weight-bold">
 <label for="yop">Year of Passing : <span>*</span></label></div>
 <div class="col-md-4"> 
 <input type="number" name="yop" id="yop" class="form-control" required min="2020" max="2022"></div>
 <div class="col-md-2 text-dark font-weight-bold"> 
 <label for="dob">Date of Birth : <span>*</span></label></div><div class="col-md-4">
 <input type="date" name="dob" id="dob" class="form-control" required></div></div></div></div> 
 <br><div class="border border-warning p-3 rounded-lg"><div class="row"><div class="col-md-12">
 <a href="#six" data-toggle="collapse" class="text-primary"><h3>Technical Skills</h3></a></div>
 <br></div> <br><div id="six" class="collapse show"><div class="row" >
 <div class="col-md-2 text-dark font-weight-bold"> 
 <label for="technical">Technical Skills : <span>*</span></label></div>
 <div class="col-md-1 custome-control custom-checkbox">
 <input type="checkbox" class="custom-control-input" id="java" name="java"> 
 <label class="custom-control-label" for="java">Java</label></div>
 <div class="col-md-1 custome-control custom-checkbox"> 
 <input type="checkbox" class="custom-control-input" id="c++" name="c++">
 <label class="custom-control-label" for="c++">C++</label></div>
 <div class="col-md-1 custome-control custom-checkbox">
 <input type="checkbox" class="custom-control-input" id="dbms" name="dbms">
 <label class="custom-control-label" for="dbms">DBMS</label></div>
 <div class="col-md-1 custome-control custom-checkbox">
 <input type="checkbox" class="custom-control-input" id="ccna" name="ccna">
 <label class="custom-control-label" for="ccna">CCNA</label></div>
 <div class="col-md-1 custome-control custom-checkbox"> 
 <input type="checkbox" class="custom-control-input" id="testing" name="testing"> 
 <label class="custom-control-label" for="testing">Testing</label></div> 
 <br></div></div></div> <br><div class="row"><div class="col-md-5"></div>
 <div class="col-md-1"><button class="btn btn-success" onclick="validate()">Submit</button></div>
 <div class="col-md-3"><button class="btn btn-primary" type="reset">Reset</button></div>
 <div class="col-md-3"></div></div> <br><div class="row"><div class="col-md-4"></div>
 <h6 class="text-secondary">&copy; 2020 Developed by Yashaswini N - ID 20171CSE0772</h6></div></div></div></form> 
 <script>function validate(){var pno=document.getElementById("phone").value;var tenthp=document.getElementById("tenth").value;var pup=document.getElementById("pu").value;var degreep=document.getElementById("degree").value;var spec=document.getElementById("Specialization").value;var yopass=document.getElementById("yop").value;var javac=document.getElementById("java").checked;var c=document.getElementById("c++").checked;var dbmsc=document.getElementById("dbms").checked;var ccnac=document.getElementById("ccna").checked;var testingc=document.getElementById("testing").checked;var message="BS";var bit=0;if(pno.match(/^d{10}$/)){bit++;} else{alert("Please enter a valid phone number!")} if((tenthp>=0&&tenthp<101)||tenthp=="A"||tenthp=="B"||tenthp=="C"){bit++;} else{alert("Enter valid percentage or grade of Tenth");} if((pup>=0&&pup<101)||pup=="A"||pup=="B"||pup=="C"){bit++;} else{alert("Enter valid percentage or grade of PU");} if((degreep>=0&&degreep<101)||degreep=="A"||degreep=="B"||degreep=="C"){bit++;} else{alert("Enter valid percentage or grade of Degree");} if(spec=="Choose a Specialization"){alert("Please select your specialization.")} else{bit++;} if(yopass>2019&&yopass<2023){bit++;} else{alert("Sorry! You are not eligible to register!")} if(javac==false&&c==false&&ccnac==false&&dbmsc==false&&testingc==false){alert("Check any technical skill.")} else{bit++;} if(bit==7){alert("Successfully Registered!");}}</script> <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script> <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script> <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> </body></html>
